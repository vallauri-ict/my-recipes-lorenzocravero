<div class="row">
    <div class="col-xs-12"><img [src]="recipeService.selectedRecipe.imagePath" alt="{{ recipeService.selectedRecipe.name }}" class="img-responsive"></div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeService.selectedRecipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="button-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{ recipeService.selectedRecipe.description }}</div>
</div>

<div class="row">
    <div class="col-xs-12">Ingredients</div>
    <ul class="list-group" style="list-style: none;">
        <li *ngFor="let ingredient of recipeService.selectedRecipe.Ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
    </ul>
</div>
